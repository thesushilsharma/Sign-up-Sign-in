<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Sriracha&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <h1>Join the Tron community</h1>
        <p>Create account</p>

        <form action="sign-up.php" method="post">
            <fieldset>
                <legend>Required fields are followed by <abbr title="required">*</abbr>.</legend>
                <div>
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required>
                </div>
                <div>
                    <label for="age">Age</label>
                    <input type="text" name="age" id="age" placeholder="Enter your Age" required>
                </div>
                <div>
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender" required>
                        <option value="">--Please choose an option--</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Rather not say</option>
                        <option>Not Sure</option>
                    </select>
                </div>
                <div>
                    <label for="email">University Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your University email" required>
                </div>
                <div>
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter your username" required>
                    <small id="namevalid">
                        Your username must same as university username
                    </small>
                </div>
                <div>
                    <label for="password">Create Password</label>
                    <input type="password" minlength="8" maxlength="32" name="password" id="password"
                        placeholder="Enter your password" required>
                    <input type="checkbox" onclick="ShowPassword()">Show Password
                </div>
                <div>
                    <label for="password_confirm">Confirm Password</label>
                    <input type="password" minlength="8" maxlength="32" name="password_confirm" id="password_confirm"
                        placeholder="Confirm your password" required>
                    <small id="passwordvalid">Make sure to type the same password</small>
                </div>
                <div>
                    <label for="phone">Contact no.</label>
                    <input type="phone" name="phone" id="phone" placeholder="Enter your phone">
                </div>
                <div>
                    <label for="studentid">Student ID</label>
                    <input type="text" name="studentid" id="studentid" placeholder="Enter your student id" required>
                </div>
                <div>
                    <label>
                        <input type="checkbox">
                        <span></span>
                    </label>
                    <p>Agreed to terms and conditions</p>
                </div>
                <div>
                    <button class="btn">Submit</button>
                </div>
            </fieldset>
        </form>
    </div>


</body>

</html>
